<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="SpaceX-browser/img/Logo2.png"
      type="image/icon type"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slides</title>
  </head>
  <body>
    <div class="main">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/Img/slide1.jpg"
              class="d-block w-100 slide-img"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Starlink Mission</h5>
              <p>
                <a href="https://flic.kr/p/2kiK5JP" target="blank"
                  >By Official SpaceX Photo</a
                >
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/Img/slide2.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>NROL-108 Mission</h5>
              <p>
                <a href="https://flic.kr/p/2kiK5JP" target="blank"
                  >By Official SpaceX Photo</a
                >
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/Img/slide3.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>SXM-7 Mission</h5>
              <p>
                <a href="https://flic.kr/p/2kiK5JP" target="blank"
                  >By Official SpaceX Photo</a
                >
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- END SLIDES -->
      <!-- Past Launches Success Rate -->
      <section class="past" id="past_launch">
        <h1 class="text-center">Past Launch</h1>
        <div class="chart-container">
          <h4 class="total">Total Mission</h4>
          <canvas id="myChart"></canvas>
        </div>
      </section>
      <!-- End Past Launches -->

      <!-- upcoming launches -->
      <section class="timeline" id="launches" id="upcoming_launch">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center">Upcoming Launches</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- end upcoming launch essection-->

      <!-- FOOTER -->

        <!-- Grid container -->
        <div class="container pt-5">
          <!-- Section: Social media -->

            ></a>

            <!-- SpaceX -->
            <a

              href="https://www.spacex.com/launches/"

              target="blank"
              data-mdb-ripple-color="dark"
              ><img class="elon" src="/Img/elon_musk.png"

            <!-- Twitter -->

              href="https://twitter.com/SpaceX?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              role="button"

            <!-- flicker -->

              role="button"

            <a
              class="btn btn-link btn-floating btn-lg text-white m-1"
              href="https://github.com/r-spacex"

        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="copyRight text-center text-white p-3">
          Â© 2021 Copyright:

        <!-- Copyright -->
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="index.js"></script>
  </body>
</html>
